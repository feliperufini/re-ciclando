<ion-header>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-menu-button>
            <ion-icon id="icon-options" name="menu"></ion-icon>
          </ion-menu-button>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/home']">
          <ion-icon name="home"></ion-icon>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/sell']">
          <ion-icon name="cash"></ion-icon>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/buy']">
          <ion-icon name="cart"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="success">
    <ion-title>
      Lista de Produtos
    </ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="openProduct(product)">
      <ion-label>
        {{product.title}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
