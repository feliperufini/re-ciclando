<ion-header>
  <ion-toolbar color="success">
    <ion-title>Editando Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="product">
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input [(ngModel)]="product.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descrição</ion-label>
      <ion-textarea [(ngModel)]="product.description" rows="6"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Valor (Coins)</ion-label>
      <ion-input [(ngModel)]="product.coin"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Imagem</ion-label>
      <ion-input [(ngModel)]="product.image"></ion-input>
    </ion-item>
  </div>
  <ion-button expand="block" color="success" (click)="updateProduct()">
    <ion-icon name="save" slot="start"></ion-icon>Salvar
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteProduct()">
    <ion-icon name="trash" slot="start"></ion-icon>Excluir
  </ion-button>
</ion-content>
