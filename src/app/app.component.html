<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list class="ion-margin-start" id="inbox-list">
          <ion-avatar slot="start">
            <img src="{{user?.photo ? user?.photo : 'assets/icon/user.png'}}"/>
          </ion-avatar>
          <ion-list-header class="ion-no-padding" style="min-height: auto;">{{user?.name}} {{user?.surname}}</ion-list-header>
          <ion-note>{{user?.email}}</ion-note>
        </ion-list>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let item of menuItems; let i = index">
            <ion-item routerDirection="root" [routerLink]="[item.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="item.icon" [md]="item.icon"></ion-icon>
              <ion-label>{{ item.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <div *ngIf="isAdmin == true">
          <ion-list id="admin-list">
            <ion-item-divider>
              <ion-label>
                Administrador
              </ion-label>
            </ion-item-divider>
            <ion-menu-toggle auto-hide="false" *ngFor="let item of adminMenuItems; let i = index">
              <ion-item routerDirection="root" [routerLink]="[item.url]" lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon slot="start" [ios]="item.icon" [md]="item.icon"></ion-icon>
                <ion-label>{{ item.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </div>
        <ion-list id="outbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" (click)="logout()" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Sair</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
